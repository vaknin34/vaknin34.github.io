<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Loginstyle.css">
    <title>Login</title>
    <script src = "https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
</head>
<body>
    <div class="login" id ="login_div">
        <h1>Login</h1>
          <form method="post" onsubmit="login(event)">
            <input type="email" name="u" placeholder="email" id = "email_field" required="required" />
              <input type="password" pattern="^(?=.*[0-9])(?=.*[a-z]).{6,}$" name="p" placeholder="Password" id="password_field" required="required" />
              <button type="submit" class="btn btn-primary btn-block btn-large">Click Me</button>
          </form>
        </div>

</body>

<script src="index.js"></script>

</html>
